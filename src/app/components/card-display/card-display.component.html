<div class="card-container">
    <ng-container *ngIf="cards?.length"> 
        <div *ngFor="let card of cards; let i = index;" class="card-display">
            <div class="inner-card" (click)="updateCard(i)">
                <button type="button" aria-label="Close" class="card-close-btn" (click)="$event.stopPropagation(); open(confirmdialog)">
                    <span aria-hidden="true">×</span>
                  </button>
                <span>{{card.description}}</span>
            </div>
            <ng-template #confirmdialog let-modal>
                <div class="modal-header">
                  <h4 class="modal-title" id="modal-basic-title">Card</h4>
                  <button type="button" class="close-btn" aria-label="Close" (click)="modal.dismiss('Cross click')">
                    <span aria-hidden="true">×</span>
                  </button>
                </div>
                <div class="modal-body">
                  Do you want to delete this card?
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-outline-dark" (click)="deleteCard(i)">Yes</button>
                  <button type="button" class="btn btn-outline-dark" (click)="modal.dismiss('Cross click')">No</button>
                </div>
              </ng-template>
        </div>
      </ng-container>
      
</div>
